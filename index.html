<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Screen</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU6lAeK2LgbCGEJb4MRxlVVkboTJ0KUzI" async defer></script>
</head>
<body>
    <header>
        <h1>Attendance Location</h1>
    </header>
    
    <section class="container">
        <div class="sidebar">
            <h2>Members</h2>
            <ul id="member-list">
                <!-- List of members will be populated here via JavaScript -->
            </ul>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="controls">
                <label for="date-filter">Date:</label>
                <input type="date" id="date-filter">
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
